    <p style="text-align:center">『So we beat on, boats against the current, borne back ceaselessly into the past.
于是我们继续奋力向前，逆水行舟，被不断地向后推，直至回到往昔岁月。』————《了不起的盖茨比》<p>
    <p style="text-align:center">安全感、和谐和幸福，这些东西一旦相加，或许看似爱情，也几乎等于爱情。但他们终究不是爱情。   ——马尔克斯《霍乱时期的爱情》</p>
